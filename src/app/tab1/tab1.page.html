<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header >
   <ion-list>
<ion-item *ngFor="let recipe of recipes">
  <ion-avatar slot="start">
    <ion-img [src]="recipe.imageUrl">

    </ion-img>
  </ion-avatar>
  <ion-label>
    {{recipe.title}}
  </ion-label>
</ion-item>
   </ion-list>

   <ion-item>
		<ion-label position="floating">Имя Курса</ion-label>
		<ion-input type="text" id="input-course-name" ></ion-input>
		</ion-item>
		<ion-item>
		<ion-label position="floating">Рейтинг (1-5)</ion-label>
		<ion-input type="text" id="input-course-rating" ></ion-input>
		</ion-item>
		<ion-button margin id="btn-add">Add</ion-button>
		<ion-list id="course-list">

		</ion-list>

  </ion-header>


</ion-content>
<script src="apps.js"></script>
